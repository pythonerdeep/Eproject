{% extends 'base.html'%}

{% block content %}

<div class="wrapper">
    <!-- Sidebar  -->

    {% include 'navbar.html'%}
    <!-- Page Content  -->
    <div id="content">
<!--        {% include 'top-nav.html'%}-->


        <div class="card">

            <div class="card-header">
                <h6 class="text-uppercase mb-0">Signup Form</h6>
            </div>
            <div class="card-body">

                {% if messages %}
                <div class="alert alert-success">
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    </div>
                    {% endif %}


                <form method="post">
                    {% csrf_token %}


                    {{form}}

                    <br>

                    <button type="submit" class="btn btn-success p-6">Signup</button> &nbsp &nbsp &nbsp &nbsp
                    <button type="submit"class="btn btn-danger p-6"><a href="/login">Login</a></button>
                </form>
            </div>


        </div>


    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->


{% endblock%}
